<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  >
  <!-- View that edits existing physician -->

  <h:head>
    <!-- Title of tab/window in browser -->
    <title>#{uiconsts['updateLabel']}</title>
  </h:head>
  
  <h:body>
    <h2>#{uiconsts['updateLabel']}</h2>
    <br/>
    <p>Update a physician here.</p>
    
    <h:form>
    	<h:panelGrid columns="2">
    		
    		<h:outputLabel for="firstName" value="#{uiconsts.columnLabel_FirstName}"/>
    		<h:inputText id="firstName" value="#{currentPhysician.firstName}" required="true"/>
    		
    		<h:outputLabel for="lastName" value="#{uiconsts.columnLabel_LastName}"/>
    		<h:inputText id="lastName" value="#{currentPhysician.lastName}" required="true"/>
    		
    		<h:outputLabel for="email" value="#{uiconsts.columnLabel_Email}"/>
    		<h:inputText id="email" value="#{currentPhysician.email}" required="true"/>
    		
    		<h:outputLabel for="phoneNumber" value="#{uiconsts.columnLabel_PhoneNumber}"/>
    		<h:inputText id="phoneNumber" value="#{currentPhysician.phoneNumber}" required="true"/>
    		
    	
    		<h:outputLabel for="specialty" value ="#{uiconst.columnLabel_Specialty}" />
    		<h:selectOneMenu id="specialty" value="#{currentPhysician.specialty}" required="true">
    			<f:selectItems value="#{physicianController.specialties}" var="specialty" itemValue="#{specialty}" itemLabel="#{specialty}"/>
    		</h:selectOneMenu>
    	
    	
    	</h:panelGrid>
    
    	<h:commandButton value="#{uiconsts.submitButtonLabel}" action="#{physicianController.submitUpdatedPhysician(currentPhysician)}"/>
    	<h:commandButton value="#{uiconsts.cancelButtonLabel}" actions="list-physicians.xhtml"></h:commandButton>
    
    </h:form>
    
    <h:outputLink value="list-physicians.xhtml">Back</h:outputLink>
  </h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
 >
  <!-- View that adds new physician -->

  <h:head>
    <!-- Title of tab/window in browser -->
    <title>#{uiconsts['addButtonLabel']}</title>
  </h:head>
  
  <h:body>
    <h2>#{uiconsts['addButtonLabel']}</h2>
    <br/>
    
   <!--  <p>Create a physician here.  You can use "h:panelGrid", "h:outputText", "h:inputText", ""h:selectOneMenu", "f:selectItems", "h:commandButton", "h:form", and "h:outputLink"</p>
    <p>Add a hyperlink to return to list-physicians.xhtml</p>  --> 
    
    <h:form>
    
    <h:panelGrid columns="2">

    
    	<h:outputLabel for="firstName" value ="#{uiconsts.columnLabel_FirstName}" />
    	<h:inputText id="firstName" value="#{newPhysician.firstName}" required="true" />
        <span id="firstNameError" style="color:red"></span>

        <br/>
    	<h:outputLabel for="lastName" value ="#{uiconsts.columnLabel_LastName}" />
   		<h:inputText id="lastName" value="#{newPhysician.lastName}" required="true" />
        <span id="lastNameError" style="color:red"></span>

        <br/>
        
        <h:outputLabel for="email" value ="#{uiconsts.columnLabel_Email}" />
    	<h:inputText id="email" value="#{newPhysician.email}" required="true" />
        <span id="emailAddressError" style="color:red"></span>


        <br/>
        
   		<h:outputLabel for="phoneNumber" value ="#{uiconsts.columnLabel_PhoneNumber}" />
   		<h:inputText id="phoneNumber" value="#{newPhysician.phoneNumber}" required="true"/>
        <span id="PhoneNumberError" style="color:red"></span>

        <br/>

    	<h:outputLabel for="specialty" value ="#{uiconsts.columnLabel_Specialty}" />
    	<h:selectOneMenu id="specialty" value="#{newPhysician.specialty}" required="true">
    		<f:selectItems value="#{physicianController.specialties}" var="specialty" itemValue="#{specialty}" itemLabel="#{specialty}"/>
    	</h:selectOneMenu>
    
    </h:panelGrid>
    
    	<h:commandButton value="#{uiconsts.submitButtonLabel}" action ="#{physicianController.submitButtonLabel(newPhysician)}"/>
    	<h:outputLink value="list-physicians.xhtml"> Back to list </h:outputLink>
    
    </h:form>
    
  </h:body>

s

</html>
